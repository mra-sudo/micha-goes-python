<nav class="navbar navbar-light light-blue lighten-4">

  <!-- Navbar brand -->

    <form class="form-inline my-2 my-lg-0" action="{% url 'search:umfrage-suche' %}" method="post">

        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Umfrage suchen" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Suche</button>
    </form>

  </div>
  <!-- Collapsible content -->

</nav>
